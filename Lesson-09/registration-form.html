<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form >
    <table>
      <tr>
        <td>Name:</td>
        <td><input type="text" name="name" required></td>
      </tr>
      <tr>
        <td>Email:</td>
        <td><input type="email" name="name" required></td>
      </tr>
      <tr>
        <td>Phone:</td>
        <td><input type="tel" name="phone" required></td>
      </tr>
      <tr>
        <td>Password:</td>
        <td><input type="password" name="namepass" required></td>
      </tr>
      <tr>
        <td>DOB:</td>
        <td><input type="date" name="name" required></td>
      </tr>
      <tr>
        <td>Gender:</td>
        <td>
          <input name="gender" type="radio">Male <br>
          <input name="gender" type="radio">Female

        </td>
      </tr>
      <tr>
        <td>Country:</td>
        <select name="country" required>
          <option value="Nigeria"></option>
          <option value="usa"></option>
          <option value="uk"></option>
        </select>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" name="res" value="register"></td>
      </tr>
    </table>
  </form>
</body>
</html>
