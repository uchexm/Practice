<body>
  <h1>Ordered Lists</h1>
  <ol>
    <li>one</li>
    <li>two</li>
  </ol>
  <hr>
  <ul>
    <li>one</li>
    <li>two</li>
  </ul>
  <hr>
  <ul>
    <li>one
      <ul>
        <li>Cars</li>
        <li>Bikes</li>
        <li>boats</li>
      </ul>
    </li>
    <li>two</li>
    <li>three</li>
  </ul>
  <hr>
  <ol>
